<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Nav bar section -->
    <div
      class="navBar-container border border-transparent bg-cyan-500 h-[10vh] mx-5 px-5 mt-[1rem] shadow-md fixed top-[1rem]"
    >
      <div
        class="second-container border-transparent h-[5vh] w-[30rem] mt-[1rem] ml-[42rem] flex justify-around font-semibold"
      >
        <div>
          <a href="./home.html">Home</a>
        </div>
        <div>
          <a href="./login.html">Login</a>
        </div>
        <div>
          <a href="./signup.html">SignUp</a>
        </div>
      </div>
    </div>
    <!-- Login form section -->
    <div
      class="form-container border-transparent min-h-[27vh] w-[23rem] mt-[10rem] mx-auto p-[2.3%] shadow-xl"
    >
      <form class="login-submit-form">
        <div class="email-label mb-[1rem] font-semibold">
          <label for="email">Email ID</label>
          <div class="mt-[0.5rem]">
            <input
              class="border-2 w-[20rem] rounded-md bg-slate-50"
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="password-label mb-[1rem] font-semibold">
          <label for="password">Password</label>
          <div class="mt-[0.5rem]">
            <input
              class="border-2 w-[20rem] rounded-md bg-slate-50"
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
        </div>
        <input
          class="border h-[2rem] w-[20rem] mt-[1rem] text-white cursor-pointer rounded-md font-semibold bg-blue-500"
          type="submit"
          value="Login"
        />
      </form>
    </div>
  </body>
</html>
<script src="../scripts/login.js"></script>
