<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Nav bar section -->
    <div
      class="navBar-container border border-transparent bg-cyan-500 h-[10vh] mx-5 px-5 mt-[1rem] shadow-md fixed top-[1rem]"
    >
      <div
        class="second-container border-transparent h-[5vh] w-[30rem] mt-[1rem] ml-[42rem] flex justify-around font-semibold"
      >
        <div>
          <a href="./home.html">Home</a>
        </div>
        <div>
          <a href="./login.html">Login</a>
        </div>
        <div>
          <a href="./signup.html">SignUp</a>
        </div>
      </div>
    </div>
    <!-- Sign up form section -->
    <div
      class="form-container border-transparent h-[41vh] w-[25rem] mt-[10rem] mx-auto p-[2.3%] shadow-md bg-yellow-50"
    >
      <form class="signup-submit-form">
        <div class="name-label mb-[1rem]">
          <label for="name">Name</label>
          <input
            class="border-2"
            type="text"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="contact-label mb-[1rem]">
          <label for="contact">Contact No</label>
          <input
            class="border-2"
            type="number"
            id="contact"
            placeholder="Enter your mobile number"
            required
          />
        </div>
        <div class="email-labe mb-[1rem]">
          <label for="email">Email ID</label>
          <input
            class="border-2"
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="password-label mb-[1rem]">
          <label for="password">Password</label>
          <input
            class="border-2"
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <input
          class="border h-[2rem] w-[5rem] ml-[7rem] bg-green-500 text-white cursor-pointer"
          type="submit"
          value="SignUp"
        />
      </form>
    </div>
  </body>
</html>
<script src="../scripts/signup.js"></script>
