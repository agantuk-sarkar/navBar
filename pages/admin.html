<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Nav bar section -->
    <div
      class="navBar-container border border-transparent bg-cyan-500 h-[10vh] mx-5 px-5 mt-[1rem] shadow-md fixed top-[1rem] z-[99999]"
    >
      <div
        class="second-container border-transparent h-[5vh] w-[30rem] mt-[1rem] ml-[42rem] flex justify-around font-semibold"
      >
        <div>
          <a href="./home.html">Home</a>
        </div>
        <div>
          <a href="./login.html">Login</a>
        </div>
        <div>
          <a href="./signup.html">SignUp</a>
        </div>
      </div>
    </div>
    <!-- Form section for movie name, images, release date and rating -->
    <div
      class="adminMovie-container border-transparent h-[35vh] w-[27rem] mt-[7rem] mx-auto shadow-md p-[2%]"
    >
      <form class="movie-form">
        <label for="images">Image Link</label>
        <input
          class="border-2"
          type="text"
          id="images"
          placeholder="Enter image link"
          required
        />
        <br />
        <label for="name">Name</label>
        <input
          class="border-2"
          type="text"
          id="name"
          placeholder="Enter movie name"
          required
        />
        <br />
        <label for="releaseDate">Release date</label>
        <input
          class="border-2"
          type="date"
          id="releaseDate"
          placeholder="Enter Release date"
          required
        />
        <br />
        <label for="imdbRating">IMDB rating</label>
        <input
          class="border-2"
          type="text"
          id="imdbRating"
          placeholder="Enter IMDB rating"
          required
        />
        <br />
        <input
          class="bg-green-500 w-[5rem] ml-[7rem] mt-[1rem] cursor-pointer"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
  </body>
</html>
<script src="../scripts/admin.js"></script>
