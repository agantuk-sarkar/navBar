<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Nav bar section -->
    <div
      class="navBar-container border border-transparent bg-cyan-500 h-[10vh] mx-5 px-5 mt-[1rem] shadow-md fixed top-[1rem]"
    >
      <div
        class="second-container border-transparent h-[5vh] w-[30rem] mt-[1rem] ml-[42rem] flex justify-around font-semibold"
      >
        <div>
          <a href="./pages/home.html">Home</a>
        </div>
        <div>
          <a href="./pages/login.html">Login</a>
        </div>
        <div>
          <a href="./pages/signup.html">SignUp</a>
        </div>
      </div>
    </div>
    <!-- carousel images -->
    <div
      class="carousel-container border-transparent h-[50vh] w-[40rem] mt-[10rem] mx-auto relative shadow-md"
    >
      <div class="carousel-imageContainer w-full h-full"></div>
      <!-- left and right arrow button -->
      <span
        class="left-arrow absolute top-[8rem] left-[1rem] text-2xl cursor-pointer z-50 text-white"
      >
        <i class="lni lni-angle-double-left"></i>
      </span>
      <span
        class="right-arrow absolute top-[8rem] right-[1rem] text-2xl cursor-pointer z-50 text-white"
      >
        <i class="lni lni-angle-double-right"></i>
      </span>
    </div>
  </body>
</html>
<script src="./index.js"></script>
